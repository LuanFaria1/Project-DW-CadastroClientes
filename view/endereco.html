<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Endereço</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../css/cadastro.css" media="screen" />        
</head>
<body>
    <header>
        <div class="containerlogo"> 
            <img src="../img/prata.jfif" class="logo">
            <a href="../index.html">Atllier Prata</a>
        </div>
        <ul>
            <a href="./home.html">Home</a>
        </ul>
    </header>
    <section class="form">
        <h1>Cadastro de Endereço</h1>
        <form>
            <div class="form-group">
                <label for="Titulo">Título</label>
                <input type="text" id="Titulo" name="title" placeholder="Título">
            </div>
            <div class="form-group">
                <label for="CEP">CEP:</label>
                <input type="text" id="CEP" name="cep" placeholder="CEP" required>
            </div>
            <div class="form-group">
                <label for="Endereço">Endereço</label>
                <input type="text" id="Endereço" name="address" placeholder="Endereço">
            </div>
            <div class="form-group">
                <label for="Número">Número:</label>
                <input type="text" id="Número" name="number" placeholder="Número">
            </div>
            <div class="form-group">
                <label for="complement">Complemento:</label>
                <input type="text" id="complement" name="complement" placeholder="Complemento">
            </div>
            <input type="button" value="Cadastrar" onclick="salvarendereco()">
        </form>
    </section>
    <footer>
        <div id="error-message"></div>
    </footer>
    <script src="../script/endereco.js"></script>
</body>
</html>
