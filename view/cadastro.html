<!DOCTYPE html>
<html>
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="../css/cadastro.css" media="screen" />        
</head>
<body>
    <header>
        <div class="containerlogo"> 
            <img src="../img/prata.jfif" class="logo">
            <a href="../index.html">ATelier Prata</a>
        </div>
        <ul>
            <li>Login</li>
        </ul>
    </header>
    <section class="form">
        <h1>Faça o seu cadastro</h1>
        <form>
            <div class="form-group">
                <label for="name">Nome completo</label>
                <input type="text" id="name" name="name" placeholder="Nome completo..">
            </div>
            <div class="form-group">
                <label for="cpf_cnpj">CPF / CNPJ</label>
                <input type="text" id="cpf_cnpj" name="cpf_cnpj" placeholder="Cpf ou Cnpj">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Senha">
            </div>
            <div class="form-group">
                <label for="birthday">Data de Aniversário</label>
                <input type="date" id="birthday" name="birthday">
            </div>
            <div class="form-group">
                <label for="user_type">Concorda com os termos</label>
                <select id="user_type" name="user_type">
                    <option value="1">Sim</option>
                    <option value="0">Não</option>                      
                </select>
            </div>
            <input type="button" value="Cadastrar" onclick="cadastroUsuario()">
        </form>
    </section>
    <footer>
        <div id="error-message"></div>
    </footer>
    <script src="../script/cadastro.js"></script>
</body>
</html>
